<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d246e28b83.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <title>Weather Wizz</title>
  </head>
  <body>
    <div class="app weather-app-wrapper">
      <div class="container">
        <div class="weather weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-8">
                <input
                  type="text"
                  class="form-control mb-2 mr-sm-2"
                  id="search-city"
                  placeholder="Enter city name"
                />
              </div>
              <div class="col-2 p-0">
                <button
                  type="submit"
                  class="btn btn-secondary w-70"
                  value="Search"
                  id="btn-search"
                >
                  Search
                </button>
              </div>
              <div class="col-2 p-0">
                <button
                  type="submit"
                  class="btn btn-secondary w-70"
                  value="Search"
                  id="btn-current"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <div class="weather-info">
            <div class="row">
              <div class="col-4">
                <h1 class="current-city" id="current-city"></h1>
                <ul>
                  <li class="current-date" id="date">
                    <span class="current-date" id="date"></span>
                  </li>
                  <li class="current-forecast" id="current-description">
                    <span
                      class="current-forecast"
                      id="current-description"
                    ></span>
                  </li>
                  <li class="detailed humidity">
                    Humidity <span id="current-humidity"></span>%
                  </li>
                  <li class="detailed wind">
                    Wind <span id="current-wind"></span> km/h
                  </li>
                </ul>
              </div>
              <div class="col-8">
                <div class="temperature-container d-flex justify-content-end">
                  <div class="summary-weather clearfix">
                    <img src="" alt="" id="icon" class="icon" />
                  </div>
                  <div>
                    <span class="current-temperature" id="temperature"></span>
                    <span class="units">Â°C</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br />
          <div class="five-day-forecast" id="forecast"></div>
        </div>
        <footer>
          <small>
            <a href="https://github.com/ashleyjonesja/wild-weather"
              >Open-source code</a
            >
            by Jacinda Ashley-Jones</small
          >
        </footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
